<section class="gallery">
  <div class="gallery__container container">
    <h2 class="title visually-hidden">Gallery</h2>
    <div class="gallery__image-wrap">
      <picture class="gallery__image">
        <source
          srcset="
            ./images/gallery-3-desk@1x.jpg 1x,
            ./images/gallery-3-desk@2x.jpg 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/gallery-3-tab@1x.jpg 1x,
            ./images/gallery-3-tab@2x.jpg 2x
          "
          media="(min-width:768px)"
        />
        <img
          srcset="./images/gallery-3-mob@2x.jpg 2x"
          src="./images/gallery-3-mob@1x.jpg"
          alt="Icecream"
          
        />
      </picture>
      <picture class="gallery__image">
        <source
          srcset="
            ./images/gallery-2-desk@1x.jpg 1x,
            ./images/gallery-2-desk@2x.jpg 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/gallery-2-tab@1x.jpg 1x,
            ./images/gallery-2-tab@2x.jpg 2x
          "
          media="(min-width:768px)"
        />
        <img
          srcset="./images/gallery-2-mob@2x.jpg 2x"
          src="./images/gallery-2-mob@1x.jpg"
          alt="Icecream"
          
        />
      </picture>
      <picture class="gallery__image">
        <source
          srcset="
            ./images/gallery-1-desk@1x.jpg 1x,
            ./images/gallery-1-desk@2x.jpg 2x
          "
          media="(min-width:1200px)"
        />
        <source
          srcset="
            ./images/gallery-1-tab@1x.jpg 1x,
            ./images/gallery-1-tab@2x.jpg 2x
          "
          media="(min-width:768px)"
        />
        <img
          srcset="./images/gallery-1-mob@2x.jpg 2x"
          src="./images/gallery-1-mob@1x.jpg"
          alt="Icecream"
          
        />
      </picture>
    </div>
  </div>
</section>
